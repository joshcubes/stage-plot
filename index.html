<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Plot Designer</title>
    <!-- Import Roboto from Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <!-- Left library panel -->
      <aside id="library">
        <h2>Library</h2>
        <div id="library-items">
          <!-- Items will be loaded from items.txt -->
        </div>
      </aside>

      <!-- Main canvas area -->
      <main id="canvas">
        <!-- Grid canvas is drawn by JavaScript -->
        <canvas id="grid-canvas"></canvas>
        <!-- This container will have the pan/zoom transform applied -->
        <div id="canvas-content">
          <!-- Canvas items will be appended here -->
        </div>
      </main>

      <!-- Control panel at the bottom -->
      <footer id="control-panel">
        <button id="toggle-grid-btn">Toggle Grid</button>
        <button id="toggle-snap-btn">Toggle Snap</button>
        <button id="import-btn">Import JSON</button>
        <button id="export-btn">Export JSON</button>
        <button id="clear-btn">Clear Canvas</button>
        <button id="zoom-in-btn">Zoom In</button>
        <button id="zoom-out-btn">Zoom Out</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
